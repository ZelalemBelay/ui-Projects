name: Build and Deploy Spring Boot App to Remote Debian Docker Host

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Update working directory
      run: |
        cd angular/sample-app

    - name: Set up SSH Key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Build Docker image
      run: docker build -t angular-app .

    - name: Save Docker image to tar
      run: docker save angular-app -o angular-app.tar

    - name: Copy image to remote server
      run: scp angular-app.tar ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/tmp/

    - name: Load image & run on remote server
      run: |
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          docker load -i /tmp/angular-app.tar
          docker stop angular-app || true && docker rm angular-app || true
          docker run -d --name angular-app -p 80:80 angular-app
        EOF
