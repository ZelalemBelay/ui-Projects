  #     - web
  #   environment:
  #     - DOMAIN=${DOMAIN}

  nginx:
    image: nginx:alpine
    volumes:
      - ../../sample-app/dist:/usr/share/nginx/html:ro
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certonly --webroot --webroot-path=/var/www/certbot --email ${EMAIL} --agree-tos --non-interactive -d ${DOMAIN}
             -d ${DOMAIN} && nginx -s reload"
    depends_on:
      - nginx
    networks:
      - web

networks:
  web:
    driver: bridge
