<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<main class="main">
  <header class="header">
    <div class="container">
      <!-- Logo with letter Z -->
      <div class="logo">
        <span class="logo-text">Z</span>
      </div>

      <!-- Title -->
      <h1 class="title">My Angular Website</h1>

      <!-- Optional Navigation Links -->
      <nav class="navigation">
        <ul>
          <li><a href="#" class="nav-link-lg">Home</a></li>
          <li><a href="https://voltacores.com/react" class="nav-link-lg">React-APP</a></li>
          <li><a href="#" class="nav-link-lg">Services</a></li>
          <li><a routerLink="/contact" class="nav-link-lg">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container" *ngIf="showMainLayout">
    <div class="content">
      <div class="left-side">
        <h1>{{ title }}</h1>
        <br />
        <div>
          <table>
            <thead>
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Department</th>
                <th>Process Indicator</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; trackBy: trackByIndex">
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.department }}</td>

                <td *ngIf="item.isProcessComplete">✅</td>
                <td *ngIf="!item.isProcessComplete">❌</td>
                <td>
                  <button *ngIf="item.isProcessComplete" class="btn btn-primary active btn-sm" (click)="onAction(item)">Withdraw</button>
                  <button *ngIf="!item.isProcessComplete" class="btn btn-danger active btn-sm" (click)="onAction(item)">Re Authorize</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</main>
<router-outlet></router-outlet>
